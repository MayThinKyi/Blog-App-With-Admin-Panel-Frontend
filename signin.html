<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <!--Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body style="background-color: #0F1039;">

    <section class="signin-form px-lg-0 px-3 mx-auto mt-5 pt-5 ">
        <form action="" class="col-lg-6 col-12 text-white mx-auto">
            <h2 class="text-white fs-2 fw-bold text-center mt-5 text-white">Sign In</h2>
            <div class="row mb-3  p-3 rounded mt-3 w-100 ms-0" style="background-color: #0D2B40;">
                <div style="color: #398879;">This is a success message.</div>
            </div>
            <input type="text" class="text-white mb-3 w-100 rounded p-3 border-0" style="background-color: #1E1E5D;outline: none;" placeholder="Username or Email">
            <input type="password" class="text-white mb-3 w-100 rounded p-3 border-0" style="background-color: #1E1E5D;outline: none;" placeholder="Password">
            <button class="rounded-2 border-0 px-4 py-2  text-white" style="background-color:#6E69E4 ;">Sign in</button>
            <div class="mt-3">
                <small class="text-white-50 me-2">Don't have an account?</small>
                <a href="signup.html " style="text-decoration: none;">Sign Up</a>
            </div>
        </form>

    </section>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js " integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2 " crossorigin="anonymous "></script>
<script src="./script.js "></script>

</html>
